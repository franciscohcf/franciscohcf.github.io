<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exemplo</title>
    <style>
        /* Estilo simples para o formulário */
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        input[type="email"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Formulário de Contato</h2>

    <!-- Formulário -->
    <form>
        <label>Email <input type="email" name="email" /></label>
        <label>Nome <input name="nome" /></label>
        <label>Telefone <input type="phone" name="telefone" /></label>
         <input type="submit" value="Enviar" />
    </form>





      <form method="post" action="/contact#ContactFooter" id="ContactFooter" accept-charset="UTF-8" class="footer__newsletter newsletter-form">
        <input type="hidden" name="form_type" value="customer">
        <input type="hidden" name="utf8" value="✓">
        <input type="hidden" name="contact[tags]" value="newsletter">
        <div class="newsletter-form__field-wrapper">
            <div class="field">
                <input id="NewsletterForm--sections--22531707568402__footer" type="email" name="contact[email]" class="field__input" value="" aria-required="true" autocorrect="off" autocapitalize="off" autocomplete="email" placeholder="E-mail" required="">
                <label class="field__label" for="NewsletterForm--sections--22531707568402__footer">E-mail</label>
                <button type="submit" class="newsletter-form__button field__button" name="commit" id="Subscribe" aria-label="Assinar">Submit</button>
            </div>
        </div>
    </form>

    <!-- Simulate the problematic product forms -->
    <form method="post" action="/cart/add" id="product_form_10235482407186" accept-charset="UTF-8" class="beae-product-form-next beae-product-form--single" enctype="multipart/form-data" data-product_id="1">
        <input type="hidden" name="id" value="51669798519058">
        <button type="submit">Add to Cart</button>
    </form>

    <form method="post" action="/cart/add" id="product_form_10235482374418" accept-charset="UTF-8" class="beae-product-form-next beae-product-form--single" enctype="multipart/form-data" data-product_id="1">
        <input type="hidden" name="id" value="51669798355218">
        <button type="submit">Add to Cart</button>
    </form>

    <!-- Simulate the JavaScript framework issue -->
    <script>
        // This simulates what's happening with the product forms
        document.addEventListener('DOMContentLoaded', function() {
            // Simulate the framework overriding the id property
            document.querySelectorAll('form[action="/cart/add"]').forEach(form => {
                const hiddenInput = form.querySelector('input[name="id"]');
                if (hiddenInput) {
                    // This is what's causing the issue - overriding the id property
                    Object.defineProperty(form, 'id', {
                        get: function() { return hiddenInput; },
                        configurable: true
                    });
                }
            });
        });
    </script>
