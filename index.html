<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário Exemplo</title>
    <style>
        /* Estilo simples para o formulário */
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        input[type="email"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Formulário de Contato</h2>

    <!-- Formulário -->
    <form>
        <label>Email <input type="email" name="email" /></label>
        <label>Nome <input name="nome" /></label>
        <label>Telefone <input type="phone" name="telefone" /></label>
         <input type="submit" value="Enviar" />
    </form>

    <form name="formulario_1">
      <input type="email" name="email">
      <button type="submit">Enviar</button>
    </form>

    <form name="formulario_2">
      <input type="email" name="contact[email]">
      <button type="submit">Enviar</button>
    </form>

<form method="post" action="#" id="ContactFooterTest" class="footer__newsletter newsletter-form">
  
  <h2>Teste de Integração de Newsletter</h2>

  <!-- Campos ocultos mantidos para simular o original -->
  <input type="hidden" name="form_type" value="customer">
  <input type="hidden" name="utf8" value="✓">
  <input type="hidden" name="contact[tags]" value="newsletter">
  
  <div class="newsletter-form__field-wrapper">
    <div class="field">
      
      <!-- O campo de e-mail mantém a estrutura de nome original para o teste -->
      <label for="NewsletterTestForm-email">E-mail</label>
      <input 
        id="NewsletterTestForm-email" 
        type="email" 
        name="contact[email]" 
        class="field__input" 
        placeholder="E-mail de teste" 
        required>

      <!-- O botão de submit é mantido como o original -->
      <button type="submit" class="newsletter-form__button field__button">
        Enviar Teste
      </button>

    </div>
  </div>

  <!-- O bloco do h-captcha foi completamente removido daqui -->

</form>
<!-- FIM DO FORMULÁRIO DE TESTE -->
