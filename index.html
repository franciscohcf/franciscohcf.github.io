<!DOCTYPE html>
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formul치rio Exemplo</title>
    <style>
        /* Estilo simples para o formul치rio */
        form {
            margin-top: 20px;
            padding: 20px;
            border: 1px solid #ccc;
            border-radius: 5px;
            width: 300px;
        }

        label {
            margin-bottom: 10px;
            display: block;
        }

        input[type="email"],
        input[type="text"],
        input[type="submit"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        input[type="submit"] {
            background-color: #4CAF50;
            color: white;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #45a049;
        }
    </style>
</head>

<body>
    <h2>Formul치rio de Contato</h2>

    <!-- Formul치rio -->
    <form action="/submit" method="POST" id="test-form">
        <!-- Blank name -->
        <input type="text" placeholder="Name"><br>

        <!-- Reserved word as name -->
        <input type="text" name="submit" placeholder="Job Title"><br>

        <!-- Duplicate name -->
        <input type="email" name="email" placeholder="Email Address"><br>
        <input type="text" name="email" placeholder="Confirm Email"><br>

        <!-- Hidden input with empty value -->
        <input type="hidden" name="tracking_id" value=""><br>

        <!-- Valid input for reference -->
        <input type="text" name="first_name" placeholder="First Name"><br>

        <button type="submit">Submit</button>
    </form>

    <!-- staging -->

</body>
</html>
