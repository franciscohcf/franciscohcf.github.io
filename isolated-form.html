    <script>
        function volta_input(id) {
            document.getElementById(id).style.borderLeft = '3px solid #95a5a6';
        }

        function volta_input_classe(id, classe) {
            document.getElementById(id).className = classe;
        }

        function volta_telefones() {
            // Function to handle phone validation
        }

        function FormataCNPJ(campo, evento) {
            let valor = campo.value.replace(/\D/g, '');
            if (valor.length <= 14) {
                valor = valor.replace(/^(\d{2})(\d)/, '$1.$2');
                valor = valor.replace(/^(\d{2})\.(\d{3})(\d)/, '$1.$2.$3');
                valor = valor.replace(/\.(\d{3})(\d)/, '.$1/$2');
                valor = valor.replace(/(\d{4})(\d)/, '$1-$2');
            }
            campo.value = valor;
        }

        function mascara(campo, tipo, evento) {
            let valor = campo.value.replace(/\D/g, '');
            
            if (tipo === 'cpf') {
                if (valor.length <= 11) {
                    valor = valor.replace(/^(\d{3})(\d)/, '$1.$2');
                    valor = valor.replace(/^(\d{3})\.(\d{3})(\d)/, '$1.$2.$3');
                    valor = valor.replace(/\.(\d{3})(\d)/, '.$1-$2');
                }
            } else if (tipo === 'data2') {
                if (valor.length <= 8) {
                    valor = valor.replace(/^(\d{2})(\d)/, '$1/$2');
                    valor = valor.replace(/^(\d{2})\/(\d{2})(\d)/, '$1/$2/$3');
                }
            } else if (tipo === 'telefone') {
                if (valor.length <= 10) {
                    valor = valor.replace(/^(\d{2})(\d)/, '($1) $2');
                    valor = valor.replace(/^(\d{2}) \((\d{4})(\d)/, '($1) $2-$3');
                }
            } else if (tipo === 'telefonec') {
                if (valor.length <= 11) {
                    valor = valor.replace(/^(\d{2})(\d)/, '($1) $2');
                    valor = valor.replace(/^(\d{2}) \((\d{5})(\d)/, '($1) $2-$3');
                }
            }
            
            campo.value = valor;
        }

        function verificaSenhaValida(showMessage) {
            let senha = document.getElementById('senha_cliente').value;
            let senha2 = document.getElementById('senha_cliente2').value;
            
            if (senha !== senha2 && senha2.length > 0) {
                document.getElementById('senha_cliente2_erro').style.display = 'block';
                document.getElementById('senha_cliente2_erro').textContent = 'As senhas não coincidem';
            } else {
                document.getElementById('senha_cliente2_erro').style.display = 'none';
            }
        }

        function TestaSenha(senha) {
            let seguranca = document.getElementById('seguranca_senha');
            let forca = 0;
            
            if (senha.length >= 6) forca++;
            if (senha.match(/[a-z]/)) forca++;
            if (senha.match(/[A-Z]/)) forca++;
            if (senha.match(/[0-9]/)) forca++;
            if (senha.match(/[^a-zA-Z0-9]/)) forca++;
            
            if (forca < 2) {
                seguranca.textContent = 'Senha fraca';
                seguranca.style.color = '#e74c3c';
            } else if (forca < 4) {
                seguranca.textContent = 'Senha média';
                seguranca.style.color = '#f39c12';
            } else {
                seguranca.textContent = 'Senha forte';
                seguranca.style.color = '#27ae60';
            }
        }

        let storeReCaptcha = {
            submit: function() {
                // Basic form validation
                let isValid = true;
                let requiredFields = ['pf_nome_cliente', 'pf_cpf_cliente', 'email_cliente', 'email_cliente2', 'senha_cliente', 'senha_cliente2'];
                
                requiredFields.forEach(function(fieldId) {
                    let field = document.getElementById(fieldId);
                    if (!field.value.trim()) {
                        field.style.borderLeft = '3px solid #e74c3c';
                        isValid = false;
                    }
                });
                
                // Check if at least one phone is provided
                let telefone1 = document.getElementById('telefone_cliente').value;
                let telefone2 = document.getElementById('telefone_cliente_2').value;
                if (!telefone1.trim() && !telefone2.trim()) {
                    document.getElementById('telefone_cliente_erro_2').style.display = 'block';
                    document.getElementById('telefone_cliente_erro_2').textContent = 'Ao menos um telefone deve ser informado';
                    isValid = false;
                } else {
                    document.getElementById('telefone_cliente_erro_2').style.display = 'none';
                }
                
                // Check email match
                let email1 = document.getElementById('email_cliente').value;
                let email2 = document.getElementById('email_cliente2').value;
                if (email1 !== email2) {
                    document.getElementById('email_cliente2_erro').style.display = 'block';
                    document.getElementById('email_cliente2_erro').textContent = 'Os e-mails não coincidem';
                    isValid = false;
                } else {
                    document.getElementById('email_cliente2_erro').style.display = 'none';
                }
                
                if (isValid) {
                    document.getElementById('frm2').submit();
                }
            }
        };
